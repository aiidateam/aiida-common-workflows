moderate:
    name: 'moderate'
    description: 'Protocol to relax a structure with normal precision at moderate computational cost.'
    base:
        parameters:
            ecut : 20.0
            kptopt : 1
            ngkpt : '4 4 4'
            nshiftk : 4
            shiftk : "0.5 0.5 0.5 \n 0.5 0.0 0.0 \n 0.0 0.5 0.0 \n 0.0 0.0 0.5"
            nstep : 100
            toldfe : 1.0e-12
            diemac : 12.0
            pp_dirpath : "\"$ABI_PSPDIR\""
            pseudos : "\"PseudosTM_pwteter/14si.pspnc\""    

