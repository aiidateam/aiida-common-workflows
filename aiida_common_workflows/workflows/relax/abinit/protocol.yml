moderate:
    name: "moderate"
    description: "Protocol to relax a structure with normal precision at moderate computational cost."
    base:
        abinit:
            parameters:
                ecut: 30.0
                ecutsm: 0.5
                kptopt: 1
                ngkpt: "6 6 6"
                nshiftk: 4
                shiftk: "0.5 0.5 0.5 \n 0.5 0.0 0.0 \n 0.0 0.5 0.0 \n 0.0 0.0 0.5"
                nstep: 200
                toldfe: 1.0e-12
                chkprim: 0 # To allow for non-primitive unit cells
                autoparal: 1
            settings:
                additional_retrieve_list: ["aiidao_HIST.nc"]
        pseudo_family: 'nc-sr-04_pbe_standard_psp8'

