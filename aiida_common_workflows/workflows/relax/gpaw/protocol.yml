precise:
  name: 'precise'
  description: 'Protocol to relax a structure with high precision at higher computational cost.'
  parameters:
    calculator:
      name: 'gpaw'
      args:
        mode:
          '@function': 'PW'
          args:
            ecut: 300
        convergence:
          energy: 0.000001
