precise:
  name: 'precise'
  description: 'Protocol to relax a structure with high precision at higher computational cost.'
  parameters:
    calculator:
      name: 'gpaw'
      args:
        xc: 'PBE'
        gpts:
          '@function': 'h2gpts'
          args: {'h': 0.12}
        convergence:
          energy: 0.0000000001
          density: 0.000001
        occupations:
          name: 'marzari-vanderbilt'
          width: 0.1
    optimizer:
      name: 'BFGS'
  kpoint_distance: 0.1

moderate:
  name: 'moderate'
  description: 'Protocol to relax a structure with high precision at higher computational cost.'
  parameters:
    calculator:
      name: 'gpaw'
      args:
        gpts:
          '@function': 'h2gpts'
          args: {'h': 0.18}
        convergence:
