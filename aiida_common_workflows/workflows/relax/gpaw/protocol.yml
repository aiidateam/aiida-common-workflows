precise_lcao:
  name: 'precise_lcao'
  description: 'Protocal to relax a structure with high precision with LCAO basis.'
  parameters:
    calculator:
      name : 'gpaw'
      args :
          mode  : 'lcao'
          basis : 'dzp'
    optimizer:
      name: 'BFGS'

