    Rb:
      basis:
        split-tail-norm: True
    Sr:
      basis:
        split-tail-norm: True
    Y:
      basis:
        split-tail-norm: True
    Zr:
      basis:
        split-tail-norm: True
    Nb:
      basis:
        split-tail-norm: True
    Mo:
