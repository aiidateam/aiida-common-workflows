moderate:
    name: 'moderate'
    description: 'Protocol to relax a structure with normal precision at moderate computational cost.'
    relax:
        relax_iter: 5
        film_distance_relaxation: false
        force_criterion: 0.01
        change_mixing_criterion: 0.025
        atoms_off: []
        run_final_scf: true
            scf:
                fleur_runmax: 2
                itmax_per_run: 120
                force_converged: force_criterion
                force_dict:
                    qfix: 2
                    forcealpha: 0.75
                    forcemix: straight
                use_relax_xml: true
                serial: false
                mode: relaxation_mode


