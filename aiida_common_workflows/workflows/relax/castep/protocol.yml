            calc:
                parameters:
                    task: geometryoptimisation
                    xc_functional: pbe
                    symmetry_generate: true
                    snap_to_symmetry: true
                    calculate_stress: true
                    basis_precision: medium
                    write_otfg: false
                    opt_strategy: speed
                    write_bib: false
                    max_scf_cycles: 100
                    geom_force_tol: 0.05
