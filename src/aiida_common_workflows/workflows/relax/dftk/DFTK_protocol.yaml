verification-pbe-v1:
    name: "verification-PBE-v1"
    description: "Main protocol for the ACWF verification study - PseudoDojo v0.5"
    pseudo_family: "PseudoDojo/0.5/PBE/SR/standard/upf"
    cutoff_stringency: "high+20"
    base:
        kpoints_distance: 0.06 # [1/AA]
        dftk:
            parameters:
                model_kwargs:
                    xc: [":gga_x_pbe", ":gga_c_pbe"]
                    smearing: "FermiDirac"
                    temperature: 0.00225 # Ha
                scf:
                    $kwargs:
                        maxiter: 500
                        is_converged:
                            $args: 1.0e-10
                            $symbol: "ScfConvergenceDensity"
                    $function: "self_consistent_field"
                    checkpointfile: "scfres.jld2"
                postscf:
                  - $function: "compute_forces_cart"
                  - $function: "compute_stresses_cart"
