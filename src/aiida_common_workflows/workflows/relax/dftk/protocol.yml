fastest:
    name: "fastest"
    description: Protocol to relax a structure with very low precision at minimal computational cost for testing purposes.
    pseudo_family: "PseudoDojo/0.5/PBE/SR/standard/upf"
    cutoff_stringency: "low"
    base:
        kpoints_distance: 2 # [1/AA]
        dftk:
            parameters:
                model_kwargs:
                    functionals: [":gga_x_pbe", ":gga_c_pbe"]
                    temperature: 0.00225 # Ha
                scf:
                    $kwargs:
                        maxiter: 100
                        is_converged:
                            $args: 1.0e-1
                            $symbol: "ScfConvergenceDensity"
                    $function: "self_consistent_field"
                    checkpointfile: "scfres.jld2"
                postscf: []

